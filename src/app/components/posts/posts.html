<div class="posts-container" *ngIf="posts.length; else noPosts">
  <div *ngFor="let post of posts" class="post-card">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <button (click)="openPost(post)">დეტალურად</button>
  </div>
</div>
<ng-template #noPosts>
  <p>პოსტები არ მოიძებნა.</p>
</ng-template>
